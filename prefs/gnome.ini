
[desktop/interface]
accent-color='blue'
can-change-accels=false
clock-show-date=false
clock-show-seconds=true
color-scheme='prefer-dark'
cursor-blink=true
cursor-blink-time=1200
cursor-blink-timeout=10
cursor-size=24
cursor-theme='Fluent-cursors'
enable-animations=true
enable-hot-corners=false
font-antialiasing='rgba'
font-hinting='full'
font-name='Adwaita Sans 10.8'
gtk-color-palette='black:white:gray50:red:purple:blue:light blue:green:yellow:orange:lavender:brown:goldenrod4:dodger blue:pink:light green:gray10:gray30:gray75:gray90'
gtk-color-scheme=''
gtk-enable-primary-paste=true
gtk-im-status-style='callback'
gtk-key-theme='Default'
gtk-theme='Fluent-Dark'
gtk-timeout-initial=200
gtk-timeout-repeat=20
icon-theme='Fluent-dark'
menubar-accel='F10'
menubar-detachable=false
menus-have-tearoff=false
scaling-factor=uint32 0
text-scaling-factor=1.0
toolbar-detachable=false
toolkit-accessibility=false

[desktop/sound]
theme-name='modern-minimal-ui-sounds'
input-feedback-sounds=true
event-sounds=true

[desktop/wm/preferences]
action-double-click-titlebar='toggle-maximize'
action-middle-click-titlebar='lower'
action-right-click-titlebar='menu'
audible-bell=true
auto-raise=false
auto-raise-delay=500
button-layout='appmenu:minimize,maximize,close'
disable-workarounds=false
focus-mode='click'
focus-new-windows='smart'
mouse-button-modifier='<Alt>'
num-workspaces=4
raise-on-click=true
resize-with-right-button=true
theme='Fluent-Dark'
titlebar-font='Sans Bold 10'
titlebar-uses-system-font=false
visual-bell=false
visual-bell-type='fullscreen-flash'
workspace-names=@as []

[mutter]
attach-modal-dialogs=false
center-new-windows=true
edge-tiling=false
overlay-key='Super_L'

[nautilus/icon-view]
default-zoom-level='small-plus'

[nautilus/list-view]
default-zoom-level='small'

[nautilus/preferences]
default-folder-viewer='icon-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'
show-delete-permanently=true
show-hidden-files=true
show-image-thumbnails='always'

[nautilus/window-state]
initial-size=(1050, 832)
initial-size-file-chooser=(940, 660)
maximized=false

[shell/extensions/user-theme]
name='Fluent-Dark'
